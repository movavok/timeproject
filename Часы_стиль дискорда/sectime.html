<!DOCTYPE html>
<html>
  <head>
    <title>Ваши часы в секундах</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Open Sans', sans-serif;
        background-color: #36393F;
      }
      #container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      #clock {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        background-color: #2F3136;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4);
        border-radius: 8px;
      }
      #clock h1 {
        font-size: 60px;
        font-weight: 700;
        color: #FFFFFF;
        margin: 0;
      }
      #clock p {
        font-size: 24px;
        color: #72767D;
        margin: 0;
      }
      #clock span {
        color: #43B581;
        font-weight: 700;
      }
      #percent {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 50px;
        font-size: 24px;
        color: #FFFFFF;
      }
      #percent div {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background-color: #2F3136;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4);
        margin-right: 20px;
      }
      #percent span {
        font-weight: 700;
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="clock">
        <h1 id="time">00:00:00</h1>
        <p id="date"></p>
        <p>Прошло <span id="passed-percent">0%</span> дня</p>
      </div>
      <div id="percent">
        <div id="percent-circle"></div>
        <span id="percent-text">0%</span>
      </div>
    </div>
    <script>
      function updateClock() {
        let now = new Date();
        let hours = now.getHours();
        let minutes = now.getMinutes();
        let seconds = now.getSeconds();
        let timeString = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`; 
        document.getElementById('time').innerText = timeString;
        let date = now.toDateString();
        document.getElementById('date').innerText = date;
        let totalSeconds = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
        let totalDaySeconds = 24 * 3600;
        let percent = Math.round(totalSeconds / totalDaySeconds * 100);
        document.getElementById('passed-percent').innerText = percent + '%';
        document.getElementById('percent-circle').style.background = `conic-gradient(#43B581 ${percent}%, #2F3136 ${percent}% 100%)`;
        document.getElementById('percent-text').innerText = percent + '%';
        } 
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
